<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width,inital-scale=1">
	<title>log in</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">  
	<script src="jquery-3.3.1.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script>
		function OpenUser(){
			window.open("User.html");
		};
		function OpenAdmin(){
			window.open("admin.html");
		};
	</script>
	<script>
		$(document).ready(function(){
			$("#管理员").click(function(){
				$("#登录").attr("onclick","OpenUser()");
				});
		});
		$(document).ready(function(){
			$("#管理员").click(function(){
				$("#登录").attr("onclick","OpenAdmin()");
				});
		});
	</script>
</head>
<body background="imagine/test.jpg">

<form class="form-horizontal row" role="form">
	<div class="form-group center-block">
		<label class="col-sm-4 control-label sr-only" >邮箱</label>
			<div class="col-sm-3">
				<input type="email" class="form-control" placeholder="User">
			</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label sr-only">密码</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" placeholder="password">
			</div>
	</div>
	
	<div class="col-sm-offset-4 col-sm-10">
		<label class="sr-only">
			用户
		</label>
		<input id="用户" type="radio" value="用户" name="UserType" checked />用户
		<label class="sr-only">
			管理员
		</label>
		<input id="管理员" type="radio" value="管理员" name="UserType" />管理员
	</div>
	</br><br>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-10">
			<button id="登录" type="submit" class="btn btn-default" onclick="OpenUser()">登录</button>
		</div>
	</div>
	
</form>

</body>
</html>
